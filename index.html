<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>The 2nd half - To do list</title>
</head>
<body>
    <h3 class="xmas">🎄Christmas🎅</h3>
    <div id="xmasdday">
        <span>D-0</span>
        <span>00:00:00</span>
    </div>
    <h3 class="newyear">🍎HappyNewYear🍀</h3>
    <div id="newyeardday">
        <span>D-0</span>
        <span>00:00:00</span>
    </div>
    <form class="col-3 input-effect">
        <input class="effect-16" type="text" placeholder="">
        <label>Write a To Do</label>
        <span class="focus-border"></span>
    </form>
    <ul id="todo-list"></ul>
    <span class="badge bg-success">Today's saying</span>
    <div id="quote">
        <span></span>
        <span></span>
    </div>
    <script src="js/To do.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/xmasdday.js"></script>
    <script src="js/newyear.js"></script>
</body>
</html>
